<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンズオンで学ぶJavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScriptを学ぼう！</h1>
        <p id="message">このテキストを変更するには、以下のボタンをクリックしてください。</p>
        <button id="changeTextButton">テキストを変更</button>
        <button id="resetTextButton">テキストをリセット</button>
        <input type="text" id="userInput" placeholder="ここにテキストを入力">
        <button id="customTextButton">カスタムテキストを表示</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
